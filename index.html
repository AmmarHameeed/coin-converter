<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <nav class="main-nav">
                <div class="logo-wrapper">
                    <a href="#">
                        <div>
                            <img class="show-on-desktop" src="assets/img/logo-desktop.svg">
                            <img class="show-on-mobile" src="assets/img/logo-mobile.svg">
                        </div>
                    </a>
                </div>
                <div class="middle-nav-item">
                    <div class="middle-nav-inner">
                        <div class="nav-item-desktop">
                            <a class="menu-item active-link" href="#">Swap</a>
                            <a class="menu-item" href="#">Pool</a>
                            <a class="menu-item" href="#">Farm</a>
                            <a class="menu-item" href="#">Analytics</a>
                            <a class="menu-item" href="#">Docs</a>
                        </div>
                        <div class="nav-item-mobile"></div>
                    </div>
                </div>
                <div class="right-nav">
                    <button type="button" class="btn connect-wallet-btn" data-bs-toggle="modal" data-bs-target="#connectWallet">
                        <i class="connect-icon"></i>
                        Connect Ronin Wallet
                    </button>
                </div>
            </nav>
        </div>

        <div class="main-body">
            <div class="swap-card">
                <div class="swap-card-head">
                    <div class="swap-head-inner">
                        <div class="card-text-header">
                            Swap
                        </div>
                        <div class="setting-holder">
                            <button class="setting-btn">
                                <i class="setting-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="swap-card-body">
                    <div class="swap-card-body-inner">
                        <div class="input-row">
                            <button type="button" class="btn token-symbol-btn" data-bs-toggle="modal" data-bs-target="#tokenSymbol">
                                <img src="assets/img/token-1.png">
                                <span>WETH</span>
                                <i class="caret-down-btn"></i>
                            </button>
                            <input type="number" placeholder="0">
                        </div>
                        <div class="swap-arrow-icon">
                            <button class="swap-arrow-icon-btn-holder">
                                <i class="arrow-down-icon"></i>
                            </button>
                        </div>
                        <div class="input-row">
                            <button type="button" class="btn select-token-btn" data-bs-toggle="modal" data-bs-target="#tokenSymbol">
                                <span>Select token</span>
                                <i class="caret-right-btn"></i>
                            </button>
                            <input type="number" placeholder="0">
                        </div>
                    </div>
                </div>
                <div class="swap-card-action">
                    <button type="button" class="btn connect-wallet-btn-card" data-bs-toggle="modal" data-bs-target="#connectWallet">
                        Connect Ronin Wallet
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="connectWallet" tabindex="-1" aria-labelledby="connectWallet" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                    <div class="modal-body">
                        <div class="modal-connect-token">
                            <div class="ct-modal-inner">
                                <img src="assets/img/logo-desktop.svg">
                                <h5>Connect Ronin Wallet</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  I have read and agree to the <a class="blue-text" href="#">Terms of Service.</a>
                                </label>
                            </div>
                            <button class="ct-modal-connect-btn">Connect to Ronin Wallet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="tokenSymbol" tabindex="-1" aria-labelledby="tokenSymbol" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title select-token-heading-modal">Select a token</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                    <div class="modal-body">
                        <div class="token-row-holder">
                            <div class="token-row">
                                <div class="token-row-left">
                                    <img src="assets/img/token-1.png">
                                </div>
                                <div class="token-row-right">
                                    <span class="token-abbr">weth</span>
                                    <span class="token-name">Ronin Wrapped Ether</span>
                                </div>
                            </div>
                            <div class="token-row">
                                <div class="token-row-left">
                                    <img src="assets/img/axs.3b7405b0.png">
                                </div>
                                <div class="token-row-right">
                                    <span class="token-abbr">axs</span>
                                    <span class="token-name">Axie Infinity Shard</span>
                                </div>
                            </div>
                            <div class="token-row">
                                <div class="token-row-left">
                                    <img src="assets/img/slp.a3a5526b.svg">
                                </div>
                                <div class="token-row-right">
                                    <span class="token-abbr">slp</span>
                                    <span class="token-name">Smooth Love Potion</span>
                                </div>
                            </div>
                            <div class="token-row">
                                <div class="token-row-left">
                                    <img src="assets/img/usdc.7eaf74af.svg">
                                </div>
                                <div class="token-row-right">
                                    <span class="token-abbr">usdc</span>
                                    <span class="token-name">USD Coin</span>
                                </div>
                            </div>
                            <div class="token-row unavailable">
                                <div class="token-row-left">
                                    <img src="assets/img/ron-logo.401896d7.svg">
                                </div>
                                <div class="token-row-right">
                                    <span class="token-abbr">RON/WRON</span>
                                    <span class="token-name coming-soon">Coming soon</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="background-radial-gradient"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
